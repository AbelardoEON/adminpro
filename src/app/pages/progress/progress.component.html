<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title"> Progress bar </h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                        role="progressbar" 
                        [attr.ariaValuenow] = "progress1"
                        aria-valuenow="50"
                        aria-valuemin="0" 
                        aria-valuemax="100"
                        [style.width] = " progress1 + '%' ">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                        role="progressbar" 
                        [attr.ariaValuenow] = "progress2"
                        aria-valuenow="50"
                        aria-valuemin="0" 
                        aria-valuemax="100"
                        [style.width] = " progress2 + '%' ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementor 
                    [titleCounter]=" 'Barra azul' " 
                    [progress]="progress1"  
                    (changeValue) = " progress1 = $event " 
                ></app-incrementor>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementor
                    [titleCounter]=" 'Barra verde' "
                    [progress]="progress2"
                    (changeValue) = " progress2 = $event "
                ></app-incrementor>
            </div>
        </div>
    </div>
</div>
